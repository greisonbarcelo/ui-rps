<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console RPS</title>
    <script src="./javascript/javascript.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style>
        
</head>
<body>
    <div class="game">
        <div class="intro">
            <!-- <h2>Rock Papar Scissors</h2> -->
            <h3>Pless play to start the game.</h3>
            <button class="play">PLAY</button>
        </div>
        <div class="scoreBoard hideElement">
            <p class="pScore"></p>
            <p class="cScore"></p>
        </div>
        <div class="score"></div>
        <div class="container hideElement">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissor</button>
        </div>
        <div class="playAgain hideElement">
            <button class="oneMore">One more game</button>
        </div>
    </div>
</body>
</html>
